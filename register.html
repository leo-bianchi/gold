<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gold</title>
  </head>
  <body>
    <nav class="site-header sticky-top py-1">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="./main.html">
        <img class="logo" src="./repo/imgs/principal.png" alt="Gold Logo" width="100" height="32"/>   
        </a>
        <a class="py-2 d-none d-md-inline-block"></a>
        <a class="py-2 d-none d-md-inline-block" href="./myProfile.html">PERFIL</a>
        <a class="py-2 d-none d-md-inline-block" href="./profile.html">CONEXÕES</a>
        <a class="py-2 d-none d-md-inline-block" href="./interests.html">CONECTAR</a>
      </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 
    <div class="register flex__container--center">
      <p class="register__text">Novo Perfil</p>
      <div class="register__header flex__container--center">
        <img
          class="register__image profile__image--circle"
          src="./repo/imgs/flambo.png"
          alt="Foto de Perfil do Usuário"
        />
        <button class="btn btn--add">Adicionar foto +</button>
      </div>
      <div class="register__info">
        <form class="register__form flex__container--center" action="">
          <input
            class="form--control"
            type="text"
            name="name"
            id="name"
            placeholder="Nome"
          />
          <input
            class="form--control"
            type="number"
            name="age"
            id="age"
            placeholder="Idade"
          />
          <input
            class="form--control"
            type="text"
            name="address"
            id="address"
            placeholder="Endereço"
          />
          <button class="btn">
            <a href="./interests.html">
              <div class=""></div>
          </a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
