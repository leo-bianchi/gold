<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gold</title>
  </head>
  <body>
    <div class="content-body">
      <div class="form-wrapper">
        <div class="logo">
          <img src="./assets/imgs/principal.png" alt="Logo" />
        </div>
        <h1 class="heading text-center">Cadastro</h1>

        <form action="./pages/main.html">
          <div class="field">
            <input type="nome" name="nome" class="input" placeholder=" " />
            <label for="nome" class="label">Nome</label>
          </div>
          <div class="field">
            <input type="idade" name="idade" class="input" placeholder=" " />
            <label for="idade" class="label">Idade</label>
          </div>

          <div class="field">
            <input
              type="endereço"
              name="endereço"
              class="input"
              placeholder=" "
            />
            <label for="endereço" class="label">Endereço</label>
          </div>
          <div class="form-action">
            <button type="submit" class="btn primary">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
