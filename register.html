<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gold</title>
  </head>
  <body>
    <div class="register flex__container--center">
      <p class="register__text">Novo Perfil</p>
      <div class="register__header flex__container--center">
        <img
          class="register__image profile__image--circle"
          src="./repo/imgs/flambo.png"
          alt="Foto de Perfil do Usuário"
        />
        <button class="btn btn--add">Adicionar foto</button>
      </div>
      <div class="register__info">
        <form class="register__form flex__container--center" action="">
          <input
            class="form--control"
            type="text"
            name="name"
            id="name"
            placeholder="Nome"
          />
          <input
            class="form--control"
            type="number"
            name="age"
            id="age"
            placeholder="Idade"
          />
          <input
            class="form--control"
            type="text"
            name="address"
            id="address"
            placeholder="Endereço"
          />

          <button class="btn btn--next">
            <a href="./interests.html">Enviar</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
