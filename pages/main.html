    <script>
      function myMap() {
        var myLatlng = new google.maps.LatLng(-23.6347, -46.5149);
        var myLatlng2 = new google.maps.LatLng(-23.6347, -46.5119);
        var mapOptions = {
          center: myLatlng,
          zoom: 15
        };

        var map = new google.maps.Map(
          document.getElementById("googleMap"),
          mapOptions
        );

        new google.maps.Marker({
          position: myLatlng,
          map,
          title: "Hello World!"
        });

        new google.maps.Marker({
          position: myLatlng2,
          map,
          title: "Hello World!"
        });
      
        
        setMarkers(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDddNssq2cx9sw1n9_2xmWurKj-tUFIW8=&callback=myMap"></script>
