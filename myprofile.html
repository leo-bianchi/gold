<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    
    <title>Gold</title>
  </head>
  <body>
    <div class="register flex__container--center">

      <div class="register__header flex__container--center">
        <img
          class="register__image profile__image--circle"
          src="https://s2.glbimg.com/LMjRm6Nhgl_6LydlEpEA5iBaj0A=/0x0:1700x1065/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2019/U/v/45ceOgRBOuETa02TMmtg/joao-vara.jpg"
          alt="Foto de Perfil do Usuário"
        />
        <p class="register__text">João Carlos, 75 anos </p>
      </div>

      
      
      
      <div class="register__info interests__form">
        <p contenteditable="true">Descrição da pessoa que tem o perfil</p>
        <div>
          <figure>
            <img class="interest__item" src="repo/icons/playstation.svg" />
            <figcaption>Videogame</figcaption>
          </figure>
          <figure>
            <img class="interest__item bola" src="repo/icons/soccer.svg" />
            <figcaption>Futebol</figcaption>
          </figure>
        </div>
        
      </div>
    </div>
  </body>
</html>
