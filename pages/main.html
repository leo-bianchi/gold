    <div class="boxes-container">
      <!--The div element for conectar button -->
      <div class="conectar-box">
        <img src="../assets/imgs/velhote01.png" />
        <p class="box-button"><a href="#popup1">Conectar-me</a></p>
      </div>

      <!--The div element for minhas conexoes-->
      <div class="conexoes-box">
        <img src="../assets/imgs/velhoteJogando.png" />
        <p class="box-button"><a href="#popup1">Minhas conexões</a></p>
      </div>

    <div id="popup1" class="overlay">
      <a class="cancel" href="#"></a>
      <div class="popup">
        <h2>Usuários próximos do seu local</h2>
        <a class="close" href="#">&times;</a>
        <div class="content">
          <!-- <a href="./profile.html"> -->
            <div id="googleMap" style="width: 800px; height: 400px"></div>
          </a>
        </div>
      </div>
    </div>

    <script>
      
      function myMap() {
        var locations = [
      ['Asilo do Bem', -23.6247, -46.5149, 6],
      ['Amigos da Idade', -23.6347, -46.5149, 5],
      ['Residencial Vida', -23.6307, -46.5119, 4],
      ['Casa de Repouso Morada Primavera', -23.6257, -46.5199, 3],
      ['Abrigo dos Idosos', -23.6337, -46.5229, 2],
      ['Unidade 5', -23.6327, -46.5300, 1]
      ];

      var map = new google.maps.Map(document.getElementById('googleMap'), {
      zoom: 15,
      center: new google.maps.LatLng(locations[0][1], locations[0][2])
      });

      var infowindow = new google.maps.InfoWindow();

      var marker, i;

      for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        icon:"../assets/imgs/grandfather.png",
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
      }
      }



      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDddNssq2cx9sw1n9_2xmWurKj-tUFIW8=&callback=myMap"></script>
  </body>
